# Configuration File
# www.brendangriffen.com

# Site Settings
locale                   : "en-US"
title                    : "Brendan Griffen"
title_separator          : "-"
name                     : "Brendan Griffen"
description              : "Astrophysicist @ MIT."
url                      : "http://brendangriffen.com" # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl                  :  # the subpath of your site, e.g. "/blog"
gh_repo                  : "https://github.com/bgriffen/bgriffen.github.io"
teaser                   : # filename of teaser fallback teaser image placed in /images/, .e.g. "500x300.png"
# breadcrumbs            : false # true, false (default)
words_per_minute         : 200
comments:
  provider               : "disqus" # false (default), "disqus", "discourse", "facebook", "google-plus", custom"
  disqus:
    shortname            : "brendangriffen" # https://help.disqus.com/customer/portal/articles/466208-what-s-a-shortname-
  discourse:
    server               : # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
  facebook:
    # https://developers.facebook.com/docs/plugins/comments
    appid                :
    num_posts            : # 5 (default)
    colorscheme          : # "light" (default), "dark"

# SEO Related
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :

# Social Sharing
twitter:
  username               : "brendangriffen"
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 : # Open Graph/Twitter default site image
# For specifying social profiles
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type                   : # Person or Organization (defaults to Person)
  name                   : # If the user or organization name differs from the site's name
  links: # An array of links to social media profiles

# Analytics
analytics:
  provider               : "google-universal" # false (default), "google", "google-universal", "custom"
  google:
    tracking_id          : "UA-2011187-3"
    
# Google AdSense
google_ad_client         :
google_ad_slot           :


# Site Author
author:
  name             : 
  avatar           : "brendan-griffen.jpg"
  bio              : "Astrophysicist @ MIT"
  location         : "Cambridge, MA"
  email            : "brendan.f.griffen@gmail.com"
  uri              : 
  bitbucket        :
  codepen          :
  dribbble         :
  flickr           :
  facebook         : 
  foursquare       :
  github           : "bgriffen"
  google_plus      :
  keybase          :
  instagram        : 
  lastfm           :
  linkedin         : "brendangriffen"
  pinterest        :
  soundcloud       : 
  stackoverflow    : "https://stackoverflow.com/users/1495869/griff"
  steam            :
  tumblr           :
  twitter          : "brendangriffen"
  vine             :
  weibo            :
  xing             :
  youtube          : #itisfullofstars

collections:
  projects:
    output: true
    permalink: /:collection/:path/

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# Outputting
permalink: /:title/
#paginate: 10 # amount of posts to show
#paginate_path: /page:num/
timezone: America/New_York


# Plugins
gems:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: posts
      author_profile: true
      read_time: true
      comments: true
      share: true
  - scope:
      path: ""
      type: projects
    values:
      layout: single
      author_profile: false
      share: false

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
  

compress_html:
  clippings: all
  ignore:
    envs: development
