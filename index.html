<div id="home">

  <h1>Blog</h1>
  <div class="post-list-table">
    {% for post in site.posts %}
    <div class="row">
      <div class="cell date">
        {{ post.date | date_to_string }}
      </div>
      <div class="cell menuarticle">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </div>
    </div>
    {% endfor %}
  </div>

</div>
